<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/all.css">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="login">
        <div class="aside">
            <figure>
                <a href="index.html">
                    <img src="./img/logo_sticky.png" alt="">
                </a>
            </figure>
            <form action="" method="GET">
                <div class="f-col">
                    <label>Username</label>
                    <input class="field" name="username" type="text" placeholder="username">
                    <span class="far fa-user"></span>
                </div>
                <div class="f-col">
                    <label>Password</label>
                    <input class="field" name="password" type="password" placeholder="password">
                    <span class="far fa-user"></span>
                </div>
                <div id="pass-info" class="clearfix"></div>
                <button class="btn-1 fluid mg-top-30">LOGIN</button>
                <div class="mg-top-10 center">Don't have an acccount? <strong><a id='primary' href="signup.html">Sign Up</a></strong></div>
            </form>
        </div>
    </div>
    <script src="./style/all.js"></script>
</body>

</html>
